<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZodiacLive</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
      
     <!-- Login section start -->


     <section class="login">
          <div class="container">
              <div class="row">
            
                    <div class="col-md-6  p-0">
                        <div class="login-content text-white">
                              <div class="login-head">
                                   <h5><span>Zodiac</span>Live.</h5>
                                   <h2>Virtual Conference 2020</h2>
                              </div>
                              <div class="login-para mt-5">
                                   <h5>Lorem ipsum dolor sit ament,consectetur adipiscing elit. </h5>
                                   <p>Sed do eiusmod tempor incididunt ut labore et dolore aliqua.Ut enim
                                       ad minim veniam, quis nostrud exercitation ullamco laboris nisi.</p>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-6 p-0  ">
                        <div class="login-form text-center ">
                              <h3>Welcome</h3>
                              <div class="form-group mt-5">                            
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email ID">
                              </div>
                              <div class="form-group mt-4">                            
                                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
                              </div>

 
                              <div class="remembar-forgot mt-4 d-flex justify-content-between align-items-center ">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                        <label class="form-check-label" for="exampleRadios1">
                                        Remember Me
                                        </label>
                                    </div>
                                    <div class="forgot-link">
                                         <a href="#">Forgot Password?</a>
                                    </div>
                               </div>

                            <button type="button" class="form-control mt-5 ">Sign in</button>
                        </div>
                    </div>
               </div>
            </div>  
 
     </section>
      

     <!-- Login section end -->


     <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
